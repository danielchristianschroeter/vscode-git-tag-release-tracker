name: Create Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Extract Version
        id: version_step
        run: |
          echo "version=${GITHUB_REF#$"refs/tags/"}" >> $GITHUB_OUTPUT

      - name: Print Version
        run: |
          echo ${{ steps.version_step.outputs.version }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Release Notes from Commits
        id: release_notes
        run: |
          echo "release_notes=$(git log --oneline $(git describe --tags --abbrev=0)..HEAD)" >> $GITHUB_OUTPUT

      - name: Update Changelog
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ steps.version_step.outputs.version }}
          release-notes: ${{ steps.release_notes.outputs.release_notes }}

      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "Update CHANGELOG for release ${{ steps.version_step.outputs.version }}"
          file_pattern: CHANGELOG.md

      - name: Update package.json version
        uses: restackio/update-json-file-action@2.1
        with:
          file: package.json
          fields: '{"version": "${{ steps.version_step.outputs.version }}"}'

      - name: Package VSCode extension
        run: |
          npm run compile
          npm run package-extension

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            ./*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
